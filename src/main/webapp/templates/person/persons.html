{{> ../header}}

<div class="container">
	<table class="table table-striped">
	  <tr>
	   <th>Name</th>
	   <th>Age</th>
	   <th></th>
	  </tr>
		{{#each persons}}
			<tr>			 
				<td>{{ this.name }}</td>
				<td>{{ this.age }}</td>
				<td>
				  <button class="btn btn-primary" data-userid="{{ this.userId }}">Details</button>
				</td>
			</tr>
		{{/each}}
	</table>
	
	<div id="details">
	 {{> details }}
	</div>
	
</div>

{{> ../footer }}
